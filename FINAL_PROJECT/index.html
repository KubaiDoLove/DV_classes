<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>United States Educational Attainment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="app.js" defer></script>

    <style>
        body {
            margin-top: 50px;
            font: 10px sans-serif;
            background: LightGray;
        }

        .infoGraphic{
            background : white;
            padding: 10px;
            box-shadow: 10px 10px;
        }

        #tooltip{
            text-align: center;
        }

        .row {
            margin-bottom: 40px;
        }

        path {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class="col"></div>
                <div class="col-12 text-center">
                    <div class="infoGraphic card">
                        <div class="card-body">
                            <h1 class="card-title h1">United States Educational Attainment</h1>
                            <h2 class="card-title h2">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</h2>
                            <div id="education-graph" class="card-text block-center"></div>
                        </div>
                    </div>
                </div>
            <div class="col"></div>
        </div>
        <div class = "row">
            <div class="col"></div>
            <div class="col-12 text-center">
                <div class="infoGraphic card">
                    <div class="card-body">
                        <h1 class="card-title h1">US Election 2020</h1>
                        <h2 class="card-title h2">Presidential race between Biden and Trump</h2>
                        <div id="election-graph" class="card-text block-center"></div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
